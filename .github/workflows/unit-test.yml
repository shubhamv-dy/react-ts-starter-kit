name: Unit Tests

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Adjust the node version as needed

    - name: Install dependencies
      run: npm install

    - name: Run unit tests
      run: npm test
